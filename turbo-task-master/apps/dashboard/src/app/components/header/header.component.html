    <mat-toolbar class="sticky top-0 z-50 shadow-lg bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">
      <div class="flex justify-between items-center w-full max-w-[140rem] mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Logo and Brand -->
    <div class="flex items-center space-x-3">
      <div class="flex items-center space-x-2">
        <div class="p-2 bg-blue-100 dark:bg-blue-900/30 rounded-lg">
          <mat-icon fontIcon="task_alt" class="text-blue-600 dark:text-blue-400"></mat-icon>
        </div>
        <h1 class="text-xl md:text-2xl font-bold">
          <a class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors duration-200" routerLink="/">
            <span class="hidden sm:inline">Turbo Task Manager</span>
            <span class="sm:hidden">TTM</span>
          </a>
        </h1>
      </div>
    </div>
    
    <!-- Right Side Actions -->
    <div class="flex items-center space-x-2 md:space-x-4">
      <!-- Theme Toggle -->
      <div class="flex items-center space-x-2 bg-gray-100 dark:bg-gray-800 rounded-lg p-1">
            <mat-icon [fontIcon]="isDarkMode() ? 'dark_mode' : 'light_mode'" class="text-sm text-gray-600 dark:text-gray-400"></mat-icon>
        <mat-slide-toggle 
          [checked]="isDarkMode()" 
          (change)="toggleTheme()"
          color="primary"
          class="text-sm">
        </mat-slide-toggle>
      </div>
      
      <!-- Mobile Menu Button -->
      <button mat-icon-button 
              class="md:hidden"
              [matMenuTriggerFor]="mobileMenu"
              aria-label="Mobile menu">
            <mat-icon fontIcon="menu"></mat-icon>
      </button>
      
          <!-- Desktop User Menu -->
          <div class="hidden md:flex items-center space-x-2" *ngIf="isAuthenticated$ | async">
            <button mat-icon-button 
                    [matMenuTriggerFor]="userMenu"
                    class="hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full"
                    aria-label="User menu">
              <mat-icon fontIcon="account_circle"></mat-icon>
            </button>
          </div>
      
      <!-- User Menu -->
      <mat-menu #userMenu="matMenu" class="user-menu">
        <div class="px-4 py-3 border-b border-gray-200 dark:border-gray-700">
          <p class="text-sm font-medium text-gray-900 dark:text-white">
            {{ (user$ | async)?.firstName }} {{ (user$ | async)?.lastName }}
          </p>
          <p class="text-xs text-gray-500 dark:text-gray-400">
            {{ (user$ | async)?.email }}
          </p>
          <p class="text-xs text-blue-600 dark:text-blue-400 font-medium">
            {{ (user$ | async)?.role | titlecase }}
          </p>
        </div>
        <button mat-menu-item class="flex items-center space-x-3" routerLink="/profile">
          <mat-icon fontIcon="person" class="text-gray-600 dark:text-gray-400"></mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item class="flex items-center space-x-3">
          <mat-icon fontIcon="settings" class="text-gray-600 dark:text-gray-400"></mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item class="flex items-center space-x-3">
          <mat-icon fontIcon="help" class="text-gray-600 dark:text-gray-400"></mat-icon>
          <span>Help & Support</span>
        </button>
        <mat-divider class="my-2"></mat-divider>
        <button mat-menu-item class="flex items-center space-x-3 text-red-600 dark:text-red-400" (click)="logout()">
          <mat-icon fontIcon="logout"></mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
      
      <!-- Mobile Menu -->
      <mat-menu #mobileMenu="matMenu" class="mobile-menu">
        <button mat-menu-item class="flex items-center space-x-3" routerLink="/profile">
          <mat-icon fontIcon="person" class="text-gray-600 dark:text-gray-400"></mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item class="flex items-center space-x-3">
          <mat-icon fontIcon="settings" class="text-gray-600 dark:text-gray-400"></mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item class="flex items-center space-x-3">
          <mat-icon fontIcon="help" class="text-gray-600 dark:text-gray-400"></mat-icon>
          <span>Help & Support</span>
        </button>
        <mat-divider class="my-2"></mat-divider>
        <button mat-menu-item class="flex items-center space-x-3 text-red-600 dark:text-red-400" (click)="logout()">
          <mat-icon fontIcon="logout"></mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
