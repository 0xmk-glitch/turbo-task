    <mat-toolbar class="sticky top-0 z-50 shadow-soft-md bg-white dark:bg-neutral-900 text-neutral-900 dark:text-white transition-colors duration-300 border-b border-neutral-200 dark:border-neutral-700">
      <div class="flex justify-between items-center w-full max-w-[140rem] mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Logo and Brand -->
    <div class="flex items-center space-x-3">
      <div class="flex items-center space-x-3">
        <div class="p-2.5 bg-accent-100 dark:bg-accent-900/30 rounded-xl shadow-soft">
          <mat-icon fontIcon="task_alt" class="text-accent-600 dark:text-accent-400 text-xl"></mat-icon>
        </div>
        <h1 class="text-xl md:text-2xl font-semibold">
          <a class="hover:text-accent-600 dark:hover:text-accent-400 transition-colors duration-200 font-inter" routerLink="/">
            <span class="hidden sm:inline">Turbo Task Manager</span>
            <span class="sm:hidden">TTM</span>
          </a>
        </h1>
      </div>
    </div>
    
    <!-- Right Side Actions -->
    <div class="flex items-center space-x-3 md:space-x-4">
      <!-- Theme Toggle -->
      <div class="flex items-center space-x-2 bg-neutral-100 dark:bg-neutral-800 rounded-xl p-1.5 shadow-soft">
            <mat-icon [fontIcon]="isDarkMode() ? 'dark_mode' : 'light_mode'" class="text-sm text-neutral-600 dark:text-neutral-400"></mat-icon>
        <mat-slide-toggle 
          [checked]="isDarkMode()" 
          (change)="toggleTheme()"
          color="primary"
          class="text-sm">
        </mat-slide-toggle>
      </div>
      
      <!-- Mobile Menu Button -->
      <button mat-icon-button 
              class="md:hidden hover:bg-neutral-100 dark:hover:bg-neutral-800 rounded-lg transition-colors duration-200"
              [matMenuTriggerFor]="mobileMenu"
              aria-label="Mobile menu">
            <mat-icon fontIcon="menu" class="text-neutral-600 dark:text-neutral-400"></mat-icon>
      </button>
      
          <!-- Desktop User Menu -->
          <div class="hidden md:flex items-center space-x-2" *ngIf="isAuthenticated$ | async">
            <button mat-icon-button 
                    [matMenuTriggerFor]="userMenu"
                    class="hover:bg-neutral-100 dark:hover:bg-neutral-800 rounded-xl transition-all duration-200 hover:scale-105"
                    aria-label="User menu">
              <mat-icon fontIcon="account_circle" class="text-neutral-600 dark:text-neutral-400"></mat-icon>
            </button>
          </div>
      
      <!-- User Menu -->
      <mat-menu #userMenu="matMenu" class="user-menu">
        <div class="px-4 py-4 border-b border-neutral-200 dark:border-neutral-700">
          <p class="text-sm font-semibold text-neutral-900 dark:text-white">
            {{ (user$ | async)?.firstName }} {{ (user$ | async)?.lastName }}
          </p>
          <p class="text-xs text-neutral-500 dark:text-neutral-400 mt-1">
            {{ (user$ | async)?.email }}
          </p>
          <p class="text-xs text-accent-600 dark:text-accent-400 font-medium mt-1 bg-accent-50 dark:bg-accent-900/20 px-2 py-1 rounded-lg inline-block">
            {{ (user$ | async)?.role | titlecase }}
          </p>
        </div>
        <button mat-menu-item class="flex items-center space-x-3 hover:bg-neutral-50 dark:hover:bg-neutral-800 transition-colors duration-200" routerLink="/profile">
          <mat-icon fontIcon="person" class="text-neutral-600 dark:text-neutral-400"></mat-icon>
          <span class="font-medium">Profile</span>
        </button>
        <button mat-menu-item class="flex items-center space-x-3 hover:bg-neutral-50 dark:hover:bg-neutral-800 transition-colors duration-200">
          <mat-icon fontIcon="settings" class="text-neutral-600 dark:text-neutral-400"></mat-icon>
          <span class="font-medium">Settings</span>
        </button>
        <button mat-menu-item class="flex items-center space-x-3 hover:bg-neutral-50 dark:hover:bg-neutral-800 transition-colors duration-200">
          <mat-icon fontIcon="help" class="text-neutral-600 dark:text-neutral-400"></mat-icon>
          <span class="font-medium">Help & Support</span>
        </button>
        <mat-divider class="my-2"></mat-divider>
        <button mat-menu-item class="flex items-center space-x-3 text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors duration-200" (click)="logout()">
          <mat-icon fontIcon="logout"></mat-icon>
          <span class="font-medium">Logout</span>
        </button>
      </mat-menu>
      
      <!-- Mobile Menu -->
      <mat-menu #mobileMenu="matMenu" class="mobile-menu">
        <button mat-menu-item class="flex items-center space-x-3 hover:bg-neutral-50 dark:hover:bg-neutral-800 transition-colors duration-200" routerLink="/profile">
          <mat-icon fontIcon="person" class="text-neutral-600 dark:text-neutral-400"></mat-icon>
          <span class="font-medium">Profile</span>
        </button>
        <button mat-menu-item class="flex items-center space-x-3 hover:bg-neutral-50 dark:hover:bg-neutral-800 transition-colors duration-200">
          <mat-icon fontIcon="settings" class="text-neutral-600 dark:text-neutral-400"></mat-icon>
          <span class="font-medium">Settings</span>
        </button>
        <button mat-menu-item class="flex items-center space-x-3 hover:bg-neutral-50 dark:hover:bg-neutral-800 transition-colors duration-200">
          <mat-icon fontIcon="help" class="text-neutral-600 dark:text-neutral-400"></mat-icon>
          <span class="font-medium">Help & Support</span>
        </button>
        <mat-divider class="my-2"></mat-divider>
        <button mat-menu-item class="flex items-center space-x-3 text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors duration-200" (click)="logout()">
          <mat-icon fontIcon="logout"></mat-icon>
          <span class="font-medium">Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
